<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camera Stream</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }
      .stream-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .stream-image {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }
      .loading {
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      .error {
        color: #ff6b6b;
        font-family: Arial, sans-serif;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="stream-container">
      <img id="streamImage" class="stream-image" style="display: none" />
      <div id="loading" class="loading">Loading camera stream...</div>
      <div id="error" class="error" style="display: none">
        Failed to load stream
      </div>
    </div>

    <script>
      const streamImage = document.getElementById("streamImage");
      const loading = document.getElementById("loading");
      const error = document.getElementById("error");

      // Get the stream URL from query parameter or use default
      const urlParams = new URLSearchParams(window.location.search);
      const streamUrl = urlParams.get("url") || "/camera/stream";

      let retryCount = 0;
      const maxRetries = 3;

      function loadStream() {
        streamImage.onload = function () {
          loading.style.display = "none";
          error.style.display = "none";
          streamImage.style.display = "block";
          retryCount = 0;
        };

        streamImage.onerror = function () {
          retryCount++;
          if (retryCount < maxRetries) {
            console.log(`Retry ${retryCount}/${maxRetries}`);
            setTimeout(() => {
              streamImage.src = streamUrl + "?t=" + Date.now();
            }, 1000);
          } else {
            loading.style.display = "none";
            error.style.display = "block";
            streamImage.style.display = "none";
          }
        };

        // Start loading the stream
        streamImage.src = streamUrl + "?t=" + Date.now();
      }

      // Start loading when page loads
      window.onload = loadStream;

      // Refresh stream every 30 seconds to prevent timeout
      setInterval(() => {
        if (streamImage.src) {
          streamImage.src = streamUrl + "?t=" + Date.now();
        }
      }, 30000);
    </script>
  </body>
</html>
